<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CameraAI</title>
    <script defer src = 'script.js'></script>
    <link href="https://releases.transloadit.com/uppy/v3.3.1/uppy.min.css" rel="stylesheet">
  </head>
  <body>
    <a href="/api/user/auth/google">Google Login</a>
    <a href="/api/user/auth/logout">Log out</a>

    <h1>Register</h1>
    <form action="/api/user/register" method="post">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="3">
      </div>
      <div>
        <label for="confirmpassword">Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required minlength="3">
      </div>
      <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form action="/api/user/login" method="post">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <form method="post" enctype="multipart/form-data" action="/api/image-video/upload">
      <input type="file" name="file"/>
      <input type="submit" value="Submit"/>
    </form>

    <p><a href="/emit">EMIT CAMERA</a></p>
    <p><a href="/visual">VISUAL CAMERA</a></p> 

  </body>
</html>
